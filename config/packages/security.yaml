security:
    access_decision_manager:
        strategy: unanimous
        allow_if_all_abstain: false
    encoders:
        App\Entity\User:
            algorithm: argon2i


    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            form_login:
                login_path: login
                check_path: login
                #TODO: Set after_login_route_name.
                default_target_path: after_login_route_name
                always_use_default_target_path: true
                #TODO: Set login_failure_route_name.
                failure_path: login_failure_route_name
                remember_me:
                #    secret:   '%kernel.secret%'
                #    lifetime: 604800
                #    path:     /
            logout:
                path: app_logout
             #   target_path_parametr: go_to
             #  failure_path_parametr: back_to
            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
         - { path: ^/admin, roles: ROLE_ADMIN }
         - { path: ^/moderator, roles: ROLE_MODERATOR}
         - { path: ^/blogger, roles: ROLE_BLOGGER}
         - { path: ^/profile, roles: ROLE_USER }
    role_hierarchy:
        ROLE_BLOGGER:   ROLE_USER
        ROLE_MODERATOR: ROLE_BLOGGER
        ROLE_ADMIN:     [ROLE_MODERATOR, ROLE_ALLOWED_TO_SWITCH]
